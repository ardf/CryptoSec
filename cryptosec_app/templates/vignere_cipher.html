{% extends 'base.html' %}
{% block title %}
<title>Vignere Cipher | CryptoSec</title>
{% endblock %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/caser.css' %}">
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}
{% block content %}
<div class="wrapper fadeInDown">
    <div id="formContent">

        <div class="container">
            <div class="title">Vignere Cipher</div>

            <h3>Encryption</h3>


            <form class="sub-form" method="POST">
                {% csrf_token %}

                <label for="message">Message</label>
                <input type="text" name="message" value="{{message_to_encrypt}}"> <br>
                <label for="keyword">Keyword</label>
                <input type="text" name="keyword" value="{{keyword}}" required><br>
                <input type="submit" name="encrypt" value="Encrypt"><br>
                <label for="encryptedMessage">Encrypted message</label>
                <input type="text" name="encryptedMessage" readonly value="{{encryptedMessage}}">
            </form>
            <hr>
            <h3>Decryption</h3>

            <form class="sub-form" method="POST">
                {% csrf_token %}

                <label for="message">Message</label>
                <input type="text" name="message" value="{{message_to_decrypt}}"><br>
                <label for="keyword">Keyword</label>
                <input type="text" name="keyword" value="{{keyword}}"><br>
                <input type="submit" name="decrypt" value="Decrypt"><br>
                <label for="decryptedMessage">Decrypted message</label>
                <input type="text" name="decryptedMessage" readonly value="{{decryptedMessage}}">
            </form>


        </div>
    </div>
</div>
{% endblock %}
