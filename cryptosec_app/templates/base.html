<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <!-- font awesome cdn link  -->
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/logo4.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block css %}
    {% endblock %}
</head>

<body>
    <!-- header section starts  -->

    <header class="header">
        {% load static %}
        <a href="#" class="logo">
            <img src="{% static 'img/logo4.png' %}" alt="">
        </a>

        <nav class="navbar">
            <a href="/">home</a>
            <a href="/#about">about</a>
            <a href="/#menu">Algorithm</a>
            <!-- <a href="#products">products</a>
        <a href="#review">review</a> -->
            <a href="/#contact">contact</a>
            <!-- <a href="#blogs">blogs</a> -->
        </nav>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <!-- <div class="fas fa-shopping-cart" id="cart-btn"></div> -->
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

    </header>

    <!-- header section ends -->

    {% block content %}
    {% endblock %}
    <!-- footer section starts  -->

    <section class="footer">

        <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-pinterest"></a>
        </div>

        <div class="links">
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">Algorithm</a>
            <!-- <a href="#">products</a> -->
            <!-- <a href="#">review</a> -->
            <a href="#">contact</a>
            <!-- <a href="#">blogs</a> -->
        </div>

        <div class="credit">CryptoSec &copy; by <span>Ibshar Ahmed Akrami</span> and<span> Ahmed Ruyefa df
            </span> | all rights reserved</div>

    </section>

    <!-- footer section ends -->
    <!-- custom js file link  -->
    <script>
        let navbar = document.querySelector('.navbar');

        document.querySelector('#menu-btn').onclick = () => {
            navbar.classList.toggle('active');
            searchForm.classList.remove('active');
            cartItem.classList.remove('active');
        }

        let searchForm = document.querySelector('.search-form');

        document.querySelector('#search-btn').onclick = () => {
            searchForm.classList.toggle('active');
            navbar.classList.remove('active');
            cartItem.classList.remove('active');
        }

        let cartItem = document.querySelector('.cart-items-container');

        document.querySelector('#cart-btn').onclick = () => {
            cartItem.classList.toggle('active');
            navbar.classList.remove('active');
            searchForm.classList.remove('active');
        }

        window.onscroll = () => {
            navbar.classList.remove('active');
            searchForm.classList.remove('active');
            cartItem.classList.remove('active');
        }
    </script>
</body>
